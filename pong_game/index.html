<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>
<body>

<script type="module" src="src/Game.js" ></script>
<script type="module">

    import {Game} from "./src/Game.js"
    import {CanvasSettings, FrameSettings, Settings}from "../io/bambooGame/2d/config/Settings.js";

    const frameSettings  = new FrameSettings({frameRate:100});
    const canvasSettings = new CanvasSettings({style:{background:"black"}});
    const settings = new Settings({frameSettings,canvasSettings})

    const pong_game = new Game({settings,running:true});
    pong_game.start();
    
</script>
</body>
</html>
